  <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daus Feed - Berita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cat-primary: #f0a500;
      --cat-secondary: #3c2a21;
      --light-bg: #fdfaf6;
      --dark-bg: #1e1e1e;
      --light-text: #212529;
      --dark-text: #f8f9fa;
      --card-bg-light: #ffffff;
      --card-bg-dark: #2b2b2b;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: all 0.4s ease;
      padding-top: 70px;
    }
    body.dark-mode { background-color: var(--dark-bg); color: var(--dark-text); }

    .navbar { background-color: var(--cat-secondary) !important; transition: 0.3s; }
    .navbar-brand { font-weight: 700; color: var(--cat-primary) !important; }
    .nav-link { color: #fff !important; transition: 0.3s; }
    .nav-link:hover, .nav-link.active { color: var(--cat-primary) !important; }

    .toggle-mode {
      background: transparent;
      border: 2px solid var(--cat-primary);
      color: var(--cat-primary);
      border-radius: 50%;
      width: 38px; height: 38px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .toggle-mode:hover {
      background-color: var(--cat-primary);
      color: var(--cat-secondary);
    }

    .category-buttons .btn {
      margin: 8px;
      font-weight: 600;
      border-radius: 25px;
      border: 2px solid var(--cat-primary);
      color: var(--cat-secondary);
      background: transparent;
      transition: 0.3s;
    }
    .category-buttons .btn:hover {
      background-color: var(--cat-primary);
      color: var(--cat-secondary);
    }
    body.dark-mode .category-buttons .btn { color: var(--dark-text); border-color: var(--cat-primary); }
    body.dark-mode .category-buttons .btn:hover { background-color: var(--cat-primary); color: var(--cat-secondary); }

    .card {
      border: none; border-radius: 16px;
      background-color: var(--card-bg-light);
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }
    .card:hover { transform: translateY(-5px); }
    body.dark-mode .card { background-color: var(--card-bg-dark); color: var(--dark-text); }

    .footer { background-color: var(--cat-secondary); color: #fff; margin-top: 60px; padding-top: 40px; }
    body.dark-mode .footer { background-color: #000; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="home.html">DausFeed</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="home.html"><i class="fas fa-home me-1"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="index.html"><i class="fas fa-newspaper me-1"></i> Berita</a></li>
          <li class="nav-item ms-3">
            <button id="modeToggle" class="toggle-mode" title="Ganti Mode">
              <i class="fas fa-moon"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container text-center">
    <header class="mt-4 mb-3">
      <h1 class="display-5 fw-bold">Berita Terupdate</h1>
      <p class="lead text-muted">Temukan berita terbaru dan terhangat saat ini</p>
    </header>

    <div class="category-buttons mb-4">
      <button class="btn category-link" data-category="teknologi">Teknologi</button>
      <button class="btn category-link" data-category="olahraga">Olahraga</button>
      <button class="btn category-link" data-category="bisnis">Bisnis</button>
      <button class="btn category-link" data-category="politik">Politik</button>
      <button class="btn category-link" data-category="kesehatan">Kesehatan</button>
    </div>

    <form id="searchForm" class="mb-4">
      <div class="input-group shadow-sm">
        <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
        <input type="text" id="query" placeholder="Cari berita..." class="form-control border-start-0">
        <button type="submit" class="btn btn-primary fw-bold">Cari</button>
      </div>
    </form>

    <div id="alertBox"></div>
    <div id="loader" class="text-center my-5" style="display:none;">
      <div class="spinner-border text-warning" role="status" style="width:3rem;height:3rem;">
        <span class="visually-hidden">Memuat...</span>
      </div>
    </div>
    <div id="newsCards" class="row"></div>
  </main>

  <footer class="footer text-center">
    <p>Â© 2025 DausFeed | Portal Berita Terkini</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(function(){
      const API_KEY = 'ca74517102ff4203a0732ea450fb6cc9';
      const PROXY = "https://api.codetabs.com/v1/proxy?quest=";
      const $newsCards = $('#newsCards'), $alertBox = $('#alertBox'), $loader = $('#loader');

      function fetchNews(query){
        const url = `https://newsapi.org/v2/everything?q=${encodeURIComponent(query)}&language=id&sortBy=publishedAt&apiKey=${API_KEY}`;
        $.ajax({
          url: PROXY + encodeURIComponent(url),
          method: 'GET',
          beforeSend: ()=>{ $loader.show(); $newsCards.empty(); $alertBox.empty(); },
          success: (res)=>{
            let data; try{ data=JSON.parse(res); }catch{ data=res; }
            if(!data.articles || data.articles.length===0){ showError(`Tidak ada berita ditemukan untuk "${query}".`); return; }
            displayNews(data.articles);
          },
          error: ()=>showError("Gagal mengambil data berita."),
          complete: ()=> $loader.hide()
        });
      }

      function showError(msg){ $alertBox.html(`<div class="alert alert-warning text-center">${msg}</div>`); }
      function displayNews(articles){
        $newsCards.empty();
        articles.forEach(article=>{
          if(!article.title || article.title==="[Removed]") return;
          const img = article.urlToImage || 'https://via.placeholder.com/400x220?text=No+Image';
          const desc = article.description ? article.description.substring(0,100) : '';
          const date = new Date(article.publishedAt).toLocaleDateString('id-ID',{day:'numeric',month:'long',year:'numeric'});
          $newsCards.append(`
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card h-100">
                <img src="${img}" class="card-img-top" alt="Gambar berita">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${article.title}</h5>
                  <p class="card-text small">${desc}...</p>
                  <a href="${article.url}" target="_blank" class="btn btn-primary btn-sm mt-auto rounded-pill">Baca Selengkapnya</a>
                </div>
                <div class="card-footer small text-muted">
                  <strong>${article.source.name || 'Tidak diketahui'}</strong> - ${date}
                </div>
              </div>
            </div>
          `);
        });
      }

      // Search & category
      $('#searchForm').on('submit', e=>{
        e.preventDefault();
        const q=$('#query').val().trim();
        if(q) fetchNews(q); else showError("Masukkan kata kunci terlebih dahulu.");
      });
      $('.category-link').on('click', function(){ fetchNews($(this).data('category')); });

      // Dark mode
      const toggle = document.getElementById('modeToggle');
      toggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const icon = toggle.querySelector('i');
        icon.classList.toggle('fa-moon');
        icon.classList.toggle('fa-sun');
      });

      // Load kategori dari URL
      const params = new URLSearchParams(window.location.search);
      const category = params.get('category');
      fetchNews(category || 'Indonesia');
    });
  </script>
</body>
</html>
