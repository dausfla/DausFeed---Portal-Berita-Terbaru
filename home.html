<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DausFeed - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --cat-primary: #f0a500;
      --cat-secondary: #3c2a21;
      --light-bg: #fdfaf6;
      --dark-bg: #1e1e1e;
      --light-text: #212529;
      --dark-text: #f8f9fa;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: background-color 0.3s ease, color 0.3s ease;
      padding-top: 70px;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .navbar {
      background-color: var(--cat-secondary) !important;
    }

    .navbar-brand {
      font-weight: 700;
      color: var(--cat-primary) !important;
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
      border-radius: 8px;
    }

    .btn-primary {
      background-color: var(--cat-primary);
      border: none;
    }

    .btn-primary:hover {
      background-color: #e09900;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to right, #f0a500, #f4c95d);
      color: var(--cat-secondary);
      border-radius: 20px;
      margin-top: 20px;
    }

    .hero h1 {
      font-weight: 700;
    }

    .section-title {
      margin-top: 60px;
      font-weight: 700;
      text-align: center;
    }

    .card {
      border: none;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .footer {
      background-color: var(--cat-secondary);
      color: #fff;
      margin-top: 50px;
      padding: 20px 0;
    }

    .footer a {
      color: var(--cat-primary);
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="home.html">
  DausFeed
  </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link active" href="home.html"><i class="fas fa-home me-1"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-newspaper me-1"></i> Berita</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero">
    <h1>Welcome To Daus Feed</h1>
    <p class="lead mt-3">Portal berita menyajikan berita Terbaru, Terkini Indonesia seputar nasional, 
        politik, ekonomi, internasional, olahraga, teknologi, hiburan, gaya hidup.</p>
    <a href="index.html" class="btn btn-primary btn-lg mt-3 rounded-pill">Lihat Berita Terbaru</a>
  </section>
